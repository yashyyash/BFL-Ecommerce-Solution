<div class="overlay">
  <div class="popup">
    <button class="close-btn" (click)="closePopup()">×</button>
    <h4 class="mb-3 text-center">Products in this Category</h4>

    @if (isLoading) {
      <p class="text-center">Loading products...</p>
    } @else if (products.length === 0) {
      <p class="text-center text-muted">No products found.</p>
    } @else {
      <div class="row g-3">
        @for (p of products; track p._id) {
          <div class="col-md-4 col-sm-6">
            <div class="card h-100 shadow-sm border-0">
              <img [src]="p.images[0]" class="card-img-top" [alt]="p.name" />
              <div class="card-body">
                <h6>{{ p.name }}</h6>
                <p class="text-muted small mb-1">{{ p.brand }}</p>
                <strong>₹{{ p.price | number }}</strong>
              </div>
            </div>
          </div>
        }
      </div>
    }
  </div>
</div>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Sign Up</legend>
    
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input formControlName="name" type="text" class="form-control" placeholder="Enter your name">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input formControlName="phone" type="text" class="form-control" placeholder="Phone number">
    </div>

    @if (errorMessage) {
      <div class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    }

    <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary mt-3">Sign Up</button>
  
  </fieldset> 
</form>
